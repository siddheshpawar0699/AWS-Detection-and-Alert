<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        .match {
            color: #28a745; /* Green for successful match */
        }

        .no-match {
            color: #dc3545; /* Red for no match */
        }

        .error {
            color: #dc3545; /* Red for error */
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comparison Result</h1>

        {% if match %}
            <p class="match">Match Found! Similarity: {{ similarity }}%</p>
            <p>Face ID: {{ face_id }}</p>
        {% else %}
            <p class="no-match">No Match Found</p>
        {% endif %}

        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}

        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
